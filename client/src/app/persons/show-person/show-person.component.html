
<br> 
<button
  style="margin: 50px; padding: 10px"
  type="button"
  class="btn btn-primary float-end m-2"
  (click)="openPopup()">Add Person
</button>
<table class="table table-striped col">

<thead>
    <th></th>
    <th>Id</th>
       <th>Name</th>
      <th>Age</th>
    <th>City</th>
     <th>Street</th>
    <th>Country</th>
      <th> </th>
</thead> 
<tbody>
    <tr *ngFor="let item of personList" >
<td></td>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.address.city}}</td>
        <td>{{item.address.street}}</td>
        <td>{{item.address.country}}</td>

        <td>
            <button mat-flat-button class="btn btn-outline-primary float-end m-2"  (click)="openPopup2()" >
                Edit
            </button> 
            <button mat-flat-button class="btn btn-danger float-end m-2" (click)="onDeletePerson()">
                delete
            </button>
        </td>

    </tr>

</tbody>

</table>




<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create new person</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="personData" action="">
        <div class="row" > 
            <div class="col-6 mt-5">
                <label for="">Name </label>
                <input type="text"  formControlName="name"   class="form-control w-100" > 
            </div>
            <div class="col-6 mt-5">
                <label for="">Age </label>
                <input type="text"   formControlName="age"   class="form-control w-100" > 
            </div>
            <div class="col-6 mt-5">
                <label for="">City </label>
                <input type="text"  formControlName ="address.city"  class="form-control w-100" > 
            </div>
            <div class="col-6 mt-5">
                <label for="">Street </label>
                <input type="text"   formControlName="address.street"  class="form-control w-100" > 
            </div>
            <div class="col-6 mt-5">
                <label for="">Country </label>
                <input type="text"   formControlName="address.country"  class="form-control w-100" > 
            </div>
            
        </div>
     </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
        <button type="button" class="btn btn-primary" 
        (click)="addPerson()">
              Add
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle2}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit person</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="personData" action="">
            <div class="col-6 mt-5">
                <label for="">Id </label>
                <input type="text"  [(ngModel)]="personList.id"   class="form-control w-100" > 
            </div>
        <div class="row" > 
            <div class="col-6 mt-5">
                <label for="">Name </label>
                <input type="text"  [(ngModel)]="personList.name"   class="form-control w-100" > 
            </div>
            <div class="col-6 mt-5">
                <label for="">Age </label>
                <input type="text"   [(ngModel)]="personList.age"   class="form-control w-100" > 
            </div>
            <div class="col-6 mt-5">
                <label for="">City </label>
                <input type="text"  [(ngModel)]="personList.city"   class="form-control w-100" > 
            </div>
            <div class="col-6 mt-5">
                <label for="">Street </label>
                <input type="text"  [(ngModel)]="personList.street"  class="form-control w-100" > 
            </div>
            <div class="col-6 mt-5">
                <label for="">Country </label>
                <input type="text"   [(ngModel)]="personList.country"  class="form-control w-100" > 
            </div>
            
        </div>
     </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup2()">
          Close
        </button>
        <button type="button" class="btn btn-primary" 
        (click)="updatePerson($event)">
              Edit
        </button>
      </div>
    </div>
  </div>
</div>
